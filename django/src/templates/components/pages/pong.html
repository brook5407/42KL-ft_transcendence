{% load static %}
{% load i18n %}

<link rel="stylesheet" href="{% static 'styles/pong.css' %}" />
<link rel="stylesheet" href="{% static 'styles/home-page.css' %}" />

<div id="gameContainer">
	<div id="scoreBoard">
		<span id="score1">0</span> : <span id="score2">0</span>
	</div>
	<div id="canvasContainer">
		<canvas id="gameCanvas"></canvas>
		<div id="overlay">
			<div id="countdownText">3</div>
		</div>
	</div>
	<div id="matchmaking">{% trans 'Searching for opponent...' %}</div>
	<div id="roomCode">{%  trans 'Room Code' %}</div>

	{% comment %} <form id="form">
		<input type="text" name ="message"/>
	</form>
	<div id="messages"></div> {% endcomment %}
</div>

<script>
	const roomName = "{{ room_name }}";
	const gameMode = "{{ game_mode }}";
</script>
<script type="module" src="{% static 'js/pong/main.js' %}"></script>
