{% extends "components/drawers/drawer-left.html" %}

{% load static %}

{% block drawerStyles %}
	<link rel="stylesheet" href="{% static 'styles/chat-room.css' %}" />
{% endblock %}

{% block drawerHeader %}
	<h2>{{ room_name }}</h2>
{% endblock %}

{% block drawerContent %}
<input type="hidden" id="chatroom-name" value="{{ room_name }}" />

<div class="chat-container">
    <div class="chat-messages" id="chat-messages" data-room="public_room">
        <!-- Messages will be appended here dynamically -->
    </div>
    <div class="chat-input">
        <input type="text" id="message-input" data-room="public_room" placeholder="Type a message...">
        <button id="send-button">
			<img src="{% static 'images/icons/send.svg' %}" alt="Send" />
		</button>
    </div>
</div>
{% endblock %}

{% block drawerScripts %}
    <script src="{% static 'js/chat/friendroom.js' %}"></script>
{% endblock %}
