{% load static %}

<link rel="stylesheet" href="{% static 'styles/drawer.css' %}" />
{% block drawerStyles %}
{% endblock %}

<div id="drawerOverlay" class="drawer-overlay"></div>

<div id="drawer" class="drawer-container">
	<div class="drawer-header">
		{% block drawerHeader %}
		{% endblock %}
		<div class="back-icon">
			<img src="{% static 'images/icons/back.svg' %}" class="drawer-back-btn" alt="Back"/>
		</div>
	</div>
	<div class="drawer-body">
		{% block drawerContent %}
		{% endblock %}
	</div>
</div>

{% block drawerScripts %}
{% endblock %}
