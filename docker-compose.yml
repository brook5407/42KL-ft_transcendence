services:
  django:
    build: ./django
    container_name: tcd_django
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      default_network:
        aliases:
          - web
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media

  db:
    image: postgres:latest
    container_name: tcd_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: tcd_database
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    env_file:
      - .env
    ports:
      - "5433:5432"
    networks:
      default_network:
        aliases:
          - db
    healthcheck:
      test: pg_isready -U $${DB_USER} -d $${DB_NAME}
      interval: 5s
      timeout: 3s
      retries: 3

  nginx:
    image: nginx:latest
    container_name: tcd_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_files:/var/www/html/static
      - media_files:/var/www/html/media
      - cert:/cert
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - django
      - cert
      - kibana
    networks:
      default_network:
        aliases:
          - nginx

  cert:
    build:
      context: ./openssl-cert
      dockerfile: Dockerfile
    container_name: tcd_cert
    volumes:
      - cert:/cert

  redis:
    image: redis:latest
    container_name: tcd_redis
    networks:
      default_network:
        aliases:
          - redis

  elasticsearch:
    build:
      context: elasticsearch
      dockerfile: Dockerfile
    container_name: tcd_elasticsearch
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      default_network:
        aliases:
          - elasticsearch

  logstash:
    build:
      context: logstash
      dockerfile: Dockerfile
    container_name: tcd_logstash
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5000:5000"
      - "12201:12201/udp"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      default_network:
        aliases:
          - logstash
    depends_on:
      - elasticsearch

  kibana:
    build:
      context: kibana
      dockerfile: Dockerfile
    container_name: tcd_kibana
    volumes:
      - ./kibana/config/:/usr/share/kibana/config:ro
    ports:
      - "5601:5601"
    networks:
      default_network:
        aliases:
          - kibana
    depends_on:
      - elasticsearch

  setup-kibana-index:
    image: curlimages/curl:7.70.0
    container_name: setup_kibana_index
    volumes:
      - ./setup_kibana_index.sh:/setup_kibana_index.sh
    depends_on:
      kibana:
        condition: service_started
    command: ["/bin/sh", "-c", "./setup_kibana_index.sh"]
    networks:
      default_network:

volumes:
  postgres_data:
  static_files:
  media_files:
  cert:

networks:
  default_network:
